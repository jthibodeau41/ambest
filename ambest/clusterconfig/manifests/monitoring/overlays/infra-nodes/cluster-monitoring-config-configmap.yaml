apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-monitoring-config
data:
  config.yaml: |+
    # Enable monitoring your own services
    techPreviewUserWorkload:
      enabled: true
    alertmanagerMain:
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      tolerations:
      - key: "node-role.kubernetes.io/infra"
        effect: NoSchedule
        operator: Exists
      volumeClaimTemplate:
        metadata:
          name: alertmanager
        spec:
          resources:
            requests:
              storage: 40Gi
    prometheusK8s:
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      tolerations:
      - key: "node-role.kubernetes.io/infra"
        effect: NoSchedule
        operator: Exists
      volumeClaimTemplate:
        metadata:
          name: prometheus
        spec:
          resources:
            requests:
              storage: 40Gi
    prometheusOperator:
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      tolerations:
      - effect: NoSchedule
        operator: Exists
        key: "node-role.kubernetes.io/infra"
    grafana:
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      tolerations:
      - effect: NoSchedule
        operator: Exists
        key: "node-role.kubernetes.io/infra"
    k8sPrometheusAdapter:
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      tolerations:
      - effect: NoSchedule
        operator: Exists
        key: "node-role.kubernetes.io/infra"
    kubeStateMetrics:
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      tolerations:
      - effect: NoSchedule
        operator: Exists
        key: "node-role.kubernetes.io/infra"
    telemeterClient:
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      tolerations:
      - effect: NoSchedule
        operator: Exists
        key: "node-role.kubernetes.io/infra"
    openshiftStateMetrics:
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      tolerations:
      - effect: NoSchedule
        operator: Exists
        key: "node-role.kubernetes.io/infra"
    thanosQuerier:
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      tolerations:
      - effect: NoSchedule
        operator: Exists
        key: "node-role.kubernetes.io/infra"
